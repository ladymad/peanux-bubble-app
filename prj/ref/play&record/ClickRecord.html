<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Texture</title>
		<style>
			body {
				background-color: black;
				margin: 0;
			}
			canvas {
				width: 100%;
				height: 100%
			}
		</style>
	</head>
	<body>
		<script src="../../lib/jquery.js"></script>
		<script src="../../lib/three.js"></script>
		<script src="../../lib/recorder.js"></script>
		<script>
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer({alpha:true});
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			
			const LightSphere = new THREE.SphereGeometry( 0.5, 16, 8 );
			PointLight = new THREE.PointLight( 0xffffff, 1000000000, 0 );
			PointLight.add( new THREE.Mesh( LightSphere, new THREE.MeshBasicMaterial( { color: 0x0 } ) ) );
			PointLight.visible = true;
			PointLight.position.z = -100;
			scene.add( PointLight );

			var bubbles = [];
			var PlayState = 0;

			var raycaster = new THREE.Raycaster();
			var mouse = new THREE.Vector2();
			/***
			var reco = null;
			var audio_context = new AudioContext();//音频内容对象
			navigator.getUserMedia = (navigator.getUserMedia ||
			navigator.webkitGetUserMedia ||
			navigator.mozGetUserMedia ||
			navigator.msGetUserMedia); // 兼容其他浏览器

			navigator.getUserMedia({audio: true}, create_stream, function (err) {
			console.log(err)
			});
			***/

			var audio_context;
			var recorder;

			CreateBubble();
			animate();

			window.addEventListener('click', onMouseClick, false);

			function startUserMedia(stream) {
				var input = audio_context.createMediaStreamSource(stream);
				console.log('Media stream created.');

				// Uncomment if you want the audio to feedback directly
				//input.connect(audio_context.destination);
				//__log('Input connected to audio context destination.');
				
				recorder = new Recorder(input);
				console.log('Recorder initialised.');
			}

			function startRecording() {
				recorder && recorder.record();
				//button.disabled = true;
				//button.nextElementSibling.disabled = false;
				console.log('Recording...');
			}

			function stopRecording() {
				recorder && recorder.stop();
				//button.disabled = true;
				//button.previousElementSibling.disabled = false;
				console.log('Stopped recording.');
				
				// create WAV download link using audio data blob
				createDownloadLink();
				
				//recorder.clear();
			}

			function createDownloadLink() {
				/***
				recorder && recorder.exportWAV(function(blob) {
				var url = URL.createObjectURL(blob);
				var li = document.createElement('li');
				var au = document.createElement('audio');
				var hf = document.createElement('a');
				
				au.controls = true;
				au.src = url;
				hf.href = url;
				hf.download = new Date().toISOString() + '.wav';
				hf.innerHTML = hf.download;
				li.appendChild(au);
				li.appendChild(hf);
				recordingslist.appendChild(li);
				});
				***/
				recorder && recorder.exportWAV(function (wav_file) {
				console.log(wav_file);
				var formdata = new FormData(); // form 表单 {key:value}
				formdata.append("audio", wav_file); // form input type="file"
				$.ajax({
					url: "/receive_audio",
					type: 'post',
					processData: false,
					contentType: false,
					data: formdata,
					dataType: 'json',
					success: function (data) {
					console.log(data);
					document.getElementById("player").src = "/get_audio/" + data.filename;
					}
				})
				});
			}

			function create_stream(user_media) {
				var stream_input = audio_context.createMediaStreamSource(user_media);
				reco = new Recorder(stream_input);
			}

			function AudioPlay() {
				var audio;
				audio = "../../aud/fuck.m4a";
				audio = new Audio(audio); 
				// 循环播放，播放结束继续播放
				$(audio).unbind("ended").bind("ended", function(){
					PlayState=0;
				})
				audio.play();
			}

			function StartRecord() {
				reco.start();
				console.log("Start");
			}

			function StopRecord() {
				reco.stop();
				reco.exportWAV(function (wav_file) {
				console.log(wav_file);
				var formdata = new FormData(); // form 表单 {key:value}
				formdata.append("audio", wav_file); // form input type="file"
				$.ajax({
					url: "/receive_audio",
					type: 'post',
					processData: false,
					contentType: false,
					data: formdata,
					dataType: 'json',
					success: function (data) {
					console.log(data);
					document.getElementById("player").src = "/get_audio/" + data.filename;
					}
				})
				});
				console.log("Stop");
				reco.clear();
			}

			function onMouseClick(event) {
				//通过鼠标点击的位置计算出raycaster所需要的点的位置，以屏幕中心为原点，值的范围为-1到1.

				mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
				mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

				// 通过鼠标点的位置和当前相机的矩阵计算出raycaster
				raycaster.setFromCamera(mouse, camera);

				// 获取raycaster直线和所有模型相交的数组集合
				var intersects = raycaster.intersectObjects(scene.children);

				console.log(intersects);

				//将所有的相交的模型的颜色设置为红色，如果只需要将第一个触发事件，那就数组的第一个模型改变颜色即可
				if (!intersects.length) {
					return;
				}
				if (PlayState==0) {
					PlayState = 1;
					var obj = intersects[0].object;
					var tmpPosX = obj.position.x;
					var tmpPosY = obj.position.y;
					var tmpPosZ = obj.position.z;
					scene.remove(obj);
					//console.log(obj);
					var res = new THREE.TextureLoader().load("../../tex/tex2.png", res=>{
						var NewMaterial = new THREE.MeshBasicMaterial( {color:0xffffff} );
						NewMaterial.map = res;
						obj = new THREE.Mesh(obj.geometry, NewMaterial);
						//console.log(tmpPos);
						obj.position.x = tmpPosX;
						obj.position.y = tmpPosY;
						obj.position.z = tmpPosZ;
						console.log(obj.position);
						bubbles.pop();
						bubbles.push( obj );
						scene.add( obj );
					});
					
					//AudioPlay();
					//StartRecord();
					startRecording();
				}
				else if (PlayState==1) {
					PlayState = 0;
					//StopRecord();
					stopRecording();
				}
			}

			function CreateBubble() {
				var geometry = new THREE.SphereGeometry(1,30,30);
				var res = new THREE.TextureLoader().load("../../tex/tex1.jpg", res=>{
				var material = new THREE.MeshPhongMaterial( {color:0xffffff} );
				//material.map = res;
				material.bumpMap = res;
				material.bumpScale = 0.5;
				bubble = new THREE.Mesh( geometry, material );
				scene.add( bubble );

				bubble.position.x = 2;
				bubble.position.y = 0;

				bubbles.push(bubble);

				camera.position.z = 5;});
			}

			function animate() {
				requestAnimationFrame( animate );

				for ( let i = 0; i < bubbles.length; i ++ ) {

					const bubble = bubbles[ i ];
					bubble.rotation.x += 0.01;
					bubble.rotation.y += 0.01;
					bubble.rotation.z += 0.01;
					}

				renderer.render( scene, camera );
			};

		</script>
	</body>
</html>
