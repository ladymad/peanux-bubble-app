<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Texture</title>
		<style>
			body {
				background-color: black;
				margin: 0;
			}
			canvas {
				width: 100%;
				height: 100%
			}
		</style>
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r67/three.js"></script>
		<script>
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer({alpha:true});
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			
			const LightSphere = new THREE.SphereGeometry( 0.5, 16, 8 );
			PointLight = new THREE.PointLight( 0xffffff, 1000000000, 0 );
			PointLight.add( new THREE.Mesh( LightSphere, new THREE.MeshBasicMaterial( { color: 0xffffff } ) ) );
			PointLight.visible = true;
			PointLight.position.z = -100000000;
			scene.add( PointLight );

			var geometry = new THREE.SphereGeometry(1,30,30);
			var res = new THREE.TextureLoader().load("./tex2.png", res=>{
			var material = new THREE.MeshBasicMaterial( {color:0xffffff} );
			material.map = res;
			//material.bumpMap = res;
			//material.bumpScale = 0.05;
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			cube.position.x = 2;
			cube.position.x = 2;

			camera.position.z = 5;

			const animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();});
		</script>
	</body>
</html>
